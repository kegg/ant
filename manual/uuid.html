<html>
<head>
  <title>Uuid Task</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
  <h1><a name="mkdirs" id="mkdirs">Uuid</a></h1>

  <h2>Description</h2>

  <p>Generates a unique id and stores it in the specified property.</p>

  <h2>Parameters</h2>

  <table>
    <thead>
    <tr>
      <th class="left">Attribute</th>
      <th class="left">Description</th>
      <th class="center">Required</th>
    </tr>
  </thead>
    <tbody>
      <tr>
        <td>property</td>
        <td>The name of the property the UUID will be stored as.</td>
        <td class="center">Yes</td>
      </tr>
    </tbody>
  </table>

  <h2>Examples</h2>

  <pre>&lt;uuid property="my.uuid"/&gt;</pre>

  <p>Generates a UUID and stores it in the property my.uuid for use.</p>
</body>
</html>
